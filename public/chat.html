<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/img/favicon.png" rel="icon">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Chat App</title>
</head>
<body>
<div class="chat">
    <div class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div class="chat__messages" id="messages"></div>

        <div class="compose">
            <form id="message-form">
                <input id="" name="message" placeholder="Message" type="text" required autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>

    </div>
</div>


<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message__text">{{message}}</p>
    </div>
</script>

<script id="self-message-template" type="text/html">
    <div class="message self-message">
        <p>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message__text">{{message}}</p>
    </div>
</script>

<script id="system-message-template" type="text/html">
    <div class="message system-message">
        <p class="message__text">{{message}}</p>
    </div>
</script>

<script id="location-message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message__text"><a href="{{url}}" target="_blank">{{url}}</a></p>
    </div>
</script>

<script id="self-location-message-template" type="text/html">
    <div class="message self-message">
        <p>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message__text"><a href="{{url}}" target="_blank">{{url}}</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
